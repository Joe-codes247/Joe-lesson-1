<html>
<head>
    <title>Forms</title>
<style type="text/css">
    form
    {
        background-color: white;
        width:30%;
        padding: 20px;
        margin: auto;
        margin-top: 100px;
    }
    .ext
    {
        width: 200%;
    }
    h1
    {
        background-color: blue;
        color: white;
        width: 90%;
    }
    input
    {
        padding: 5px;
    }
    select
    {
        padding: 5px;
    }
</style>
</head>
 <body style="background-image: linear-gradient(to left,#ADD8E6,#00008B)">
  <form>
      <h1>REGISTRATION FORM</h1>
      <table>
          <tr>
              <td><label>First Name</label><br><input type="text" name="fname"></td>
              <td>Last Name:<br><input type="text" name="sname"></td>
          </tr>

          <tr>
              <td><label>Email:</label><br><input type="email" name="email"></td>
          </tr>
          <tr>
              <td><label>City</label><br><input type="text" name="city"></td>
          </tr>
          <tr>
              <td>
                  <label>Country</label><br>
                  <select name="county" class="ext">
                      <option class="ext">Kenya</option>
                      <option class="ext">Uganda</option>
                      <option class="ext">Tanzania</option>
                  </select>
              </td>
          </tr>
          <tr><td><input type="submit" name="save" value="save data" class="ext" style="padding: 10px;background-color: blue
               ;color: white;"></td></tr>
      </table>
  </form>
 <p>Good Job.</p>
 </body>




































</html>
